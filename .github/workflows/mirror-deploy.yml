name: 🕸️ Build & Deploy Black Vertex Mirrors

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install requests beautifulsoup4

      - name: Run Black Vertex mirror script
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
          GOOGLE_INDEX_TOKEN: ${{ secrets.GOOGLE_INDEX_TOKEN }}
        run: python black_vertex.py

      - name: Deploy mirrors to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mirrors

      - name: List live mirror URLs
        run: |
          echo "Live mirror URLs (deployed):"
          for d in mirrors/*/ ; do
            slug=$(basename "$d")
            echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${slug}/"
          done