name: BLACK VERTEX Deployment

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r BlackVertex/requirements.txt

      - name: Run BLACK VERTEX
        run: |
          cd "${{ github.workspace }}/BlackVertex"
          python black_vertex.py

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: mirror-logs
          path: BlackVertex/variant_log.csv
