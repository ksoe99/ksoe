name: BLACK VERTEX Deployment

on:
  workflow_dispatch:

jobs:
  run-blackvertex:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        working-directory: BlackVertex
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install beautifulsoup4 requests python-dotenv

      - name: 🚀 Run BLACK VERTEX
        working-directory: BlackVertex
        run: python black_vertex.py

      - name: 🧪 Show Mirror Output
        working-directory: BlackVertex
        run: |
          Get-ChildItem -Recurse mirrors | Out-String | Write-Output

      - name: 🧾 Upload Variants Log
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: variant-log
          path: BlackVertex/variant_log.csv
