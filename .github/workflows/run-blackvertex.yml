name: üï∏Ô∏è Build & Deploy Black Vertex Mirrors

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install beautifulsoup4 python-dotenv

    - name: Run BLACK VERTEX
      shell: pwsh
      run: |
        & "$env:USERPROFILE\AppData\Local\Programs\Python\Python312\python.exe" black_vertex.py

    - name: Upload Mutation Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mutation-logs
        path: |
          variant_log.csv
          mirrors/
