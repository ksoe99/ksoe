name: BLACK VERTEX Deployment

on:
  workflow_dispatch:

jobs:
  run-blackvertex:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4

      - name: 📦 Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 📂 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 requests python-dotenv

      - name: 🧠 Run BLACK VERTEX
        run: |
        cd "${{ github.workspace }}\BlackVertex"
          python black_vertex.py

      - name: 🛰 Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackvertex-output
          path: |
            BlackVertex/variant_log.csv
            BlackVertex/run.log
            BlackVertex/mirrors_created_resolved.txt

