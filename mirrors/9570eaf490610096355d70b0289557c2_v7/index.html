cial_title\":null,\"subtitle\":\"\",\"teaser_post_eligible\":true,\"title\":\"Why I Started SAS (Serious Against Suicide): Because Silence Kills\",\"type\":\"newsletter\",\"video_upload_id\":null,\"write_comment_permissions\":\"everyone\",\"meter_type\":\"none\",\"live_stream_id\":null,\"is_published\":true,\"restacks\":0,\"reactions\":{\"\u2764\":0},\"top_exclusions\":[],\"pins\":[],\"section_pins\":[],\"has_shareable_clips\":false,\"previous_post_slug\":\"rebuilding-in-public-what-crisis\",\"next_post_slug\":\"eidetic\",\"cover_image\":null,\"cover_image_is_square\":false,\"cover_image_is_explicit\":false,\"videoUpload\":null,\"podcastFields\":{\"post_id\":164495586,\"podcast_episode_number\":null,\"podcast_season_number\":null,\"podcast_episode_type\":null,\"should_syndicate_to_other_feed\":null,\"syndicate_to_section_id\":null,\"hide_from_feed\":false,\"free_podcast_url\":null,\"free_podcast_duration\":null},\"podcastUpload\":null,\"podcastPreviewUpload\":null,\"voiceover_upload_id\":null,\"voiceoverUpload\":null,\"has_voiceover\":false,\"description\":\"Some things don\u2019t trend.\",\"body_html\":\"<p>Some things don\u2019t trend.<br>Some stories don\u2019t get shared.<br>And some pain doesn\u2019t scream \u2014 it whispers <em>until it wins.</em></p><p>I created <strong>SAS \u2014 Serious Against Suicide</strong> \u2014 because I know what it feels like when silence becomes the loudest thing in the room.</p><div class=\\\"subscription-widget-wrap-editor\\\" data-attrs=\\\"{&quot;url&quot;:&quot;https://simonaria.substack.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe&quot;,&quot;language&quot;:&quot;en&quot;}\\\" data-component-name=\\\"SubscribeWidgetToDOM\\\"><div class=\\\"subscription-widget show-subscribe\\\"><div class=\\\"preamble\\\"><p class=\\\"cta-caption\\\">Thanks for reading! Subscribe for free to receive new posts and support my work.</p></div><form class=\\\"subscription-widget-subscribe\\\"><input type=\\\"email\\\" class=\\\"email-input\\\" name=\\\"email\\\" placeholder=\\\"Type your email\u2026\\\" tabindex=\\\"-1\\\"><input type=\\\"submit\\\" class=\\\"button primary\\\" value=\\\"Subscribe\\\"><div class=\\\"fake-input-wrapper\\\"><div class=\\\"fake-input\\\"></div><div class=\\\"fake-button\\\"></div></div></form></div></div><div><hr></div><h3>\uD83D\uDCAC The Real Talk</h3><p>I\u2019ve been there. Not once, not in theory \u2014 <strong>really there</strong>.</p><p>I know what it\u2019s like to wonder if the damage I\u2019ve done \u2014 or the things I\u2019ve been through \u2014 meant I didn\u2019t deserve to stay.</p><p>I know what it\u2019s like to smile in public and break in private.<br>To feel unfixable, unhelpable, and unseen.</p><p>I didn\u2019t start SAS for attention.<br>I started it because I needed it.<br>And I know I\u2019m not the only one.</p><div><hr></div><h3>\uD83E\uDDED What SAS Means</h3><p>SAS stands for <strong>Serious Against Suicide</strong>.<br>Not \\\"soft awareness.\\\" Not performative care. Not campaigns that last a week.</p><p><strong>Serious</strong> means:</p><ul><li><p>We face this issue like our lives depend on it (because they do).</p></li><li><p>We speak plainly \u2014 not with shame, not with fear.</p></li><li><p>We build tools, language, and support systems that don\u2019t collapse under pressure.</p></li></ul><div><hr></div><h3>\uD83D\uDCDA What You\u2019ll Find Here</h3><ul><li><p><strong>Stories</strong> \u2013 Mine, and hopefully soon, yours. Unpolished. Unfiltered. Unjudged.</p></li><li><p><strong>Resources</strong> \u2013 Mental health guides, coping tools, support links</p></li><li><p><strong>Guest Posts</strong> \u2013 From survivors, therapists, dads, founders, people who\u2019ve <em>been there</em></p></li><li><p><strong>Check-ins &amp; Grounding Posts</strong> \u2013 So you\u2019ve got somewhere to land, not spiral</p></li></ul><div><hr></div><h3>\uD83E\uDDE0 Who It\u2019s For</h3><ul><li><p>Anyone who\u2019s <em>almost</em> texted someone and didn\u2019t</p></li><li><p>Men told to \u201Ctough it out\u201D</p></li><li><p>Parents fighting invisible battles</p></li><li><p>Founders unraveling behind closed screens</p></li><li><p>Anyone who\u2019s <strong>still here</strong> and needs help staying</p></li></ul><div><hr></div><h3>\uD83E\uDD1D My Promise</h3><p>I won\u2019t pretend to have all the answers.<br>But I will show up.</p><p>SAS is for people who\u2019ve been pushed to the edge \u2014 and need one more reason to hold on.</p><blockquote><p><strong>This isn\u2019t a brand. It\u2019s a decision: to talk instead of vanish. To help instead of hide.</strong></p></blockquote><div><hr></div><h3>\uD83D\uDCE3 Want to Contribute?</h3><ul><li><p>Got a story to share? Anonymously is welcome.</p></li><li><p>Want to collaborate as a mental health pro, coach, or advocate? Let\u2019s talk.</p></li></ul><p>\uD83D\uDCE7 info@simon-lindsay.com<br>\uD83D\uDDE3 Submissions welcome: send a short intro + outline.</p><div><hr></div><h3>\uD83C\uDD98 If You're in Crisis Now</h3><p>Please \u2014 don't just read this.<br><strong>Reach out.</strong></p><ul><li><p>UK: Call <strong>116 123</strong> (Samaritans, 24/7)</p></li><li><p>US: Call or text <strong>988</strong></p></li><li><p>UK Text: <strong>SHOUT</strong> to 85258</p></li></ul><div><hr></div><h3>\uD83D\uDD8B Final Word</h3><p>If no one else told you today:</p><blockquote><p><em>You matter.</em><br><em>You\u2019re not broken.</em><br><em>You\u2019re not alone.</em><br>And no \u2014 it\u2019s not too late.</p></blockquote><p>This is SAS.<br>We\u2019re not here to inspire.<br>We\u2019re here to stay alive.</p><p>\u2014</p><p><strong>Simon Lindsay</strong><br>Founder, SAS \u2022 MAINA \u2022 ARIA\u2122<br>Rebuilder. Advocate. Still here.</p><div class=\\\"subscription-widget-wrap-editor\\\" data-attrs=\\\"{&quot;url&quot;:&quot;https://simonaria.substack.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe&quot;,&quot;language&quot;:&quot;en&quot;}\\\" data-component-nam
